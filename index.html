<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style.css">
    <title>Is your birthday lucky</title>
</head>
<body>
<div class="container">
    <div class="notice">
       <h2> <span>Privacy Notice!</span> We are not storing your data.</h2>
    </div>
  <header>
      <h1> Is your birthday lucky? </h1>
  </header>
  <h1>Enter your Birthdate and lucky number to continue....</h1>
  <form class="form">
      <div class="input">
          <label for="date"> Enter your birth date: </label>
          <input type="date" id="date" placeholder="mm/dd/yyyy" required>
     </div>
     <div class="input">
        <label for="lucky-number"> Enter your lucky number: </label>
        <input type="number" id="lucky-number" min="1" max="99" required>
   </div>
   <button type="submit" class="button" id="btn-submit"> check </button>
</form>
</div>
<section>
    <h1 class="output"></h1>
    <img class="img" src="">
</section>
<footer class="footer">
      <ul class="list-footer">
        <li class="list-item"><a class="list-link" href="/"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
       <li class="list-item"><a class="list-link" href="/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
       <li class="list-item"><a class="list-link" href="/"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>     
    </ul>
</footer>
  <script src="/app.js"></script>  
</body>
</html>
